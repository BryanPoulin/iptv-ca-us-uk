name: Update Index

on:
  push:
    paths:
      - 'streams/**.m3u'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Combine playlists (skip extra headers)
        run: |
          echo "EXTM3U" > index.m3u
          for file in streams/*.m3u; do
            tail -n +2 "$file" >> index.m3u
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.m3u
          git commit -m "Auto-update index.m3u" || echo "No changes"
          git push
